<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer configurações no seu
                    ambiente.</p>
                <form action="login.php" method="post">
                    <div class="input-layout">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="text" name="user" id="user" placeholder="Usuario:" autocomplete="on" required>
                        <label for="username"></label>
                    </div>
                    <div class="input-layout">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input type="password" name="pass" placeholder="Senha:" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="password"> </label>
                    </div>
                    <button type="submit">Entrar</button>
                    <a href="#">Esqueci minha senha</a>
                </form>
            </div>

        </section>
    </main>
</body>

</html>
